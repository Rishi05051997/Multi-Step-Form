<!DOCKTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Multi Step Form</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Signup Form</h1>
            <div class="progress-bar">
                <div class="step">
                    <p>Name</p>
                    <div class="bullet">
                        <span>1</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Contact</p>
                    <div class="bullet">
                        <span>2</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Birth</p>
                    <div class="bullet">
                        <span>3</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
                <div class="step">
                    <p>Submit</p>
                    <div class="bullet">
                        <span>4</span>
                    </div>
                    <div class="check fas fa-check"></div>
                </div>
            </div>
            <div class="form-outer">
                <form action="#">
                    <div class="page slidepage">
                        <div class="title">Basic Info:</div>
                        <div class="field">
                            <div class="label">First Name</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">Last Name</div>
                            <input type="text">
                        </div>
                        <div class="field nextBtn">
                            <button>Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Contact Info:</div>
                        <div class="field">
                            <div class="label">Email Address</div>
                            <input type="text">
                        </div>
                        <div class="field">
                            <div class="label">Phone Number</div>
                            <input type="number">
                        </div>
                        <div class="field btns">
                            <button class="prev-1 prev">Previous</button>
                            <button class="next-1 prev">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Date Of Birth:</div>
                        <div class="field">
                            <div class="label1">Date</div>
                            <input type="date" name="day">
                            <div class="label2">Gender</div>
                            <select>
                                <option >Male</option>
                                <option >Female</option>
                                <option >Other</option>
                            </select>
                        </div>
                        
                        <div class="field btns">
                            <button class="prev-2 prev">Previous</button>
                            <button class="next-2 prev">Next</button>
                        </div>
                    </div>

                    <div class="page">
                        <div class="title">Login Details:</div>
                        <div class="field">
                            <div class="label3">Username</div>
                            <input type="text">
                            
                            <div class="label4">Password
                            <input type="password">
                            </div>
                        </div>
                        
                        <div class="field btns">
                            <button class="prev-3 prev">Previous</button>
                            <button class="Submit next">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>

    </body>
</html>
